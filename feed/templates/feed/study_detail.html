{% extends 'feed/base.html' %}

{% block content %}
    <div class="study">
        {% if study.published_date %}
            <div class="date">
                {{ study.published_date }}
            </div>
        {% endif %}
        <a class="btn btn-default" href="{% url 'study_edit' pk=study.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        <h1>{{ study.title }}</h1>
        <p>{{ study.abstract|linebreaks }}</p>
    </div>
{% endblock %}
