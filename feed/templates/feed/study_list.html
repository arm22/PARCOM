{% extends 'feed/base.html' %}

{% block content %}
  {% for study in studys %}
    <div class="study">
      <h1><a href="{% url 'study_detail' pk=study.pk %}">{{ study.title }}</a></h1>
      <div class="date">
        {{ study.published_date }}
      </div>
      <p>{{ study.abstract|linebreaks }}</p>
      <a href="{% url 'study_detail' pk=study.pk %}">Comments: {{ study.comments.count }}</a>
    </div>
  {% endfor %}
{% endblock %}
