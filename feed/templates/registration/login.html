{% extends "feed/base.html" %}

{% load bootstrap %}
{% block content %}

    <legend>Login</legend>
    {% csrf_token %}
    {{ form|bootstrap }}
    <div class="form-group">
      <button type="submit" value="login" class="btn btn-primary">Submit</button>
    </div>
</form>
<a href="/register">Register</a>
{% endblock %}
